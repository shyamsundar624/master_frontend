<div class="container mt-5">
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Add New Country</h2>
<h3 *ngIf="msg" class="text-center">{{msg}}</h3>

<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" name="name" [(ngModel)]="country.name" placeholder="Enter Name here">
</div>
<br>
<div>
    <button type="submit" class="btn btn-primary ">Submit</button>
</div>
</form>
</div>
</div>
