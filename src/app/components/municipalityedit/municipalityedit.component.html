<div class="container mt-4">
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Update Municipality</h2>
<h3 *ngIf="msg">{{msg}}</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="locality">Locality</label>
<select name="locality" id="locality" class="form-control" [(ngModel)]="muni.localityId">
<option selected value="">Select Locality</option>
<option *ngFor="let s of localityDropdown" [ngValue]="s.id">{{s.name}}</option>
</select>
</div>

<div class="form-group">
<label for="name">Municipality Name</label>
<input type="text" name="name" id="name" class="form-control" [(ngModel)]="muni.name">
</div>
<br>
<div>
    <button type="submit" class="btn btn-primary">Update</button>
</div>
</form>
</div>
</div>
