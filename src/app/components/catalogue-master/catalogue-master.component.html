<div class="container mt-5">

  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Catalogue Master</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()" class="row g-4">

        <!-- Success Message -->
        <div *ngIf="msg" class="col-12">
          <div class="alert alert-success text-center fw-semibold">{{ msg }}</div>
        </div>

        <!-- Catalogue Type -->
      <div class="col-md-6 d-flex align-items-end">
  <div class="flex-grow-1 me-2">
    <label for="typez" class="form-label fw-bold">Catalogue Type</label>
    <select
      id="typez"
      name="typez"
      class="form-select shadow-sm"
      [(ngModel)]="catalogue.typez"
    >
      <option value="">Select Catalogue Type</option>
      <option *ngFor="let c of catalogueDropdown" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
  </div>

  <!-- Add Catalogue Type Button -->
 <button
    type="button"
    class="btn btn-primary mb-1"
    (click)="openModal()"
  >
    <i class="bi bi-plus-lg"></i> Add
  </button>
</div>


        <!-- Catalogue Name -->
        <div class="col-md-6">
          <label for="name" class="form-label fw-bold">Catalogue Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control shadow-sm"
            placeholder="Enter catalogue name"
            [(ngModel)]="catalogue.name"
          />
        </div>

        <!-- Catalogue Status -->
        <div class="col-md-12">
          <label class="form-label fw-bold d-block mb-2">Catalogue Status</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="active"
              name="status"
              value="1"
              [(ngModel)]="catalogue.status"
            />
            <label class="form-check-label text-success fw-semibold" for="active">
              Active
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inactive"
              name="status"
              value="0"
              [(ngModel)]="catalogue.status"
            />
            <label class="form-check-label text-danger fw-semibold" for="inactive">
              Inactive
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-success px-5 py-2">
            <i class="bi bi-save me-2"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card mt-5 shadow border-0">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Catalogue List</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Code</th>
            <th>Name</th>
            <th>Status</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of catalogueValues; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.code }}</td>
            <td>{{ c.name }}</td>
            <td>
              <span [ngClass]="{'text-success': c.status == 1, 'text-danger': c.status == 0}">
                {{ c.status == 1 ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-info me-2" (click)="editCatalogue(c.id)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteCatalogue(c.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal Started -->
   <!-- Angular-friendly Modal -->
  <div class="modal-backdrop fade show" *ngIf="showModal" style="display:block;"></div>
  <div
    class="modal fade show d-block"
    *ngIf="showModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="catalogueTypeModalLabel"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="catalogueTypeModalLabel">Manage Catalogue Type</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">

          <!-- Add/Edit Form -->
          <form (ngSubmit)="saveCatalogueType()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Catalogue Type Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="catalogueType.name"
                name="typeName"
                required
              />
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <button type="submit" class="btn btn-success" [disabled]="!catalogueType.name">
                Save
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteCatalogueType(catalogueType.id)"
                *ngIf="catalogueType.id"
              >
                Delete
              </button>
              <button type="button" class="btn btn-secondary" (click)="closeModal()">
                Close
              </button>
            </div>
          </form>

          <!-- List of existing types -->
          <ul class="list-group mt-3">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let t of catalogues"
            >
              {{ t.name }}
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="editCatalogueType(t.id)">
                Edit
              </button>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ended -->
</div>
