<div class="container mt-4">
  <!-- Nav Tabs -->
  <ul class="nav nav-tabs nav-pills" id="locationTab" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let tab of tabs; let i = index">
      <button class="nav-link" 
              [class.active]="i === 0"
              id="{{tab.id}}-tab"
              data-bs-toggle="tab"
              [attr.data-bs-target]="'#' + tab.id"
              type="button" 
              role="tab">
        {{ tab.label }}
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content border p-3" id="locationTabContent">
    <div class="tab-pane fade"
         *ngFor="let tab of tabs; let i = index"
         [class.show]="i === 0"
         [class.active]="i === 0"
         id="{{tab.id}}" 
         role="tabpanel">

      <!-- Load components dynamically -->
      <app-countrylist *ngIf="tab.id === 'country'"></app-countrylist>
      <app-statelist *ngIf="tab.id === 'state'"></app-statelist>
      <app-localitylist *ngIf="tab.id === 'locality'"></app-localitylist>
      <app-municipalitylist *ngIf="tab.id === 'municipality'"></app-municipalitylist>
      <app-villagelist *ngIf="tab.id === 'village'"></app-villagelist>

    </div>
  </div>
</div>
